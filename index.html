    <script>
        // Create floating particles
        function createParticles() {
            const particleCount = 20;
            const body = document.body;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                body.appendChild(particle);
            }
        }

        // File input change handler
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('beforeImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload function
        async function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successMessage = document.getElementById('successMessage');
            
            if (!fileInput.files[0]) {
                alert('Please select an image first!');
                return;
            }

            // Show loading
            loadingSpinner.style.display = 'block';
            successMessage.style.display = 'none';

           try {
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    const response = await fetch('https://krrishcoder07-face-blur-app.hf.space/process', {
        method: 'POST',
        body: formData
    });

    if (!response.ok) {
        throw new Error('Processing failed');
    }

    const blob = await response.blob(); // ‚úÖ read as blob (image/jpeg)
    const imageUrl = URL.createObjectURL(blob);

    document.getElementById('outputImage').src = imageUrl;
    loadingSpinner.style.display = 'none';
    successMessage.style.display = 'block';

} catch (error) {
    loadingSpinner.style.display = 'none';
    alert('Error: ' + error.message);
}
        }

        // Initialize particles on page load
        window.addEventListener('load', createParticles);

        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
